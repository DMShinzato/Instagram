<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="wigth=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper"> <!--dividida em duas culunas-->
		<div class="instagram-phone">
			<img src="celular_instagram_v2.jpg" alt="celular"><!--imagem do celular-->
		</div>
		<div class="instagram-continue"><!--dividida em 3 conteineirs-->
			<div class="group"><!--primeiro grupo-->
				<img src="instagram.png" class="instagram_logo" alt="logo Instagram">
				<div class="profile_photo">
					<img src="profile_photo.png" alt="foto do perfil">
				</div>
				<a href="#" class="instagram_login">Continue como "conta..."</a>
				<a href="#" class="instagram_logout">Remover conta</a>
			</div>
			<div class="group"><!--segundo grupo-->
				<p class="not-account">Não é "conta..."</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get_the_app">
				<p class="get-app">Baixe o aplicativo.</p>
				<div class="download">
					<a href="#" class="app_download"></a>
					<a href="#" class="app_download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
